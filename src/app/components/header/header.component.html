<header class="header">
  <div class="logo">
    <img src="assets/logo.png" alt="" (click)="logoHome()" />
  </div>
  <div class="menu-button header-border" (click)="loginClick(loginPop)">
    Login
  </div>

  <div class="header-border right" (click)="userMenu()">
    <img [src]="userPic" alt="user" />
    <div *ngIf=""></div>
  </div>
</header>
<div #loginPop class="login-visibility-off">
  <app-login-popup (openClose)="setLoginVisibility($event)"></app-login-popup>
</div>
