<div class="site-main" #sitemain>
  <app-header class="header"></app-header>
  <div
    #modalWrapper
    id="modalWrapper"
    class="modal-wrapper"
    [ngClass]="!this.loginService.loginFlag ? 'hidden' : ''"
  >
    <app-info-modal
      [inputInfo]="infoData"
      (openClose)="modalVis($event, modalWrapper)"
    >
    </app-info-modal>
  </div>
  <router-outlet></router-outlet>
  <app-footer class="footer"></app-footer>
</div>
